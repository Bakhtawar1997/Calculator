<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="heading">
        <h1> <b>Calculator</b></h1>
    </div>
    <div class="container" style="height: 100%;">
    <input type="text" width="40%" id="result" class="keyboard">
    <div>
        <button onclick="sin()" class="operator" style="background-color: darkcyan; : ;">sin</button>
        <button onclick="sqrt ()" class="operator" style="background-color: darkcyan;">&radic;</button>
        <button onclick="getNumber('.')" class="operator" style="background-color: darkcyan;">.</button>
        <button onclick="getNumber('/')" class="operator" style="background-color: darkcyan;">รท</button>
    
    </div>
    <div>
        <button onclick="getNumber('7')" class="number" >7</button>
        <button onclick="getNumber('8')" class="number">8</button>
        <button onclick="getNumber('9')" class="number">9</button>
        <button onclick="getNumber('*')" class="operator" style="background-color: green;">X</button>
    </div>
    <div>
        <button onclick="getNumber('4')" class="number" >4</button>
        <button onclick="getNumber('5')" class="number">5</button>
        <button onclick="getNumber('6')" class="number">6</button>
        <button onclick="getNumber('-')" class="operator" style="background-color: orange">-</button>
    </div>
    <div>
        <button onclick="getNumber('3')" class="number">3</button>
        <button onclick="getNumber('2')" class="number">2</button>
        <button onclick="getNumber('1')" class="number">1</button>
        <button onclick="getNumber('+')" class="operator" style="background-color: orchid;">+</button>
    </div>
    
    <div>
        <button onclick="clearResult()" class="operator" style="background-color: blue;">C</button>
        <button onclick="getNumber('0')" class="number">0</button>
        <button onclick="getResult()" class="operator" style="background-color: blueviolet;">=</button>
        <button onclick="getNumber('/')" class="operator" style="background-color: coral;">รท</button>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
